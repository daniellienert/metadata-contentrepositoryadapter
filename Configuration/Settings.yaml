          image/gif: 'Neos.MetaData:Image'
          image/iff: 'Neos.MetaData:Image'
          image/jp2: 'Neos.MetaData:Image'
          image/jpeg: 'Neos.MetaData:Image'
          image/png: 'Neos.MetaData:Image'
          image/psd: 'Neos.MetaData:Image'
          image/tiff: 'Neos.MetaData:Image'
          image/vnd.microsoft.icon: 'Neos.MetaData:Image'
          image/vnd.wap.wbmp: 'Neos.MetaData:Image'
          image/xbm: 'Neos.MetaData:Image'
          video/jpeg: 'Neos.MetaData:Image'
  Fusion:
    defaultContext:
      MetaData: Neos\MetaData\ContentRepositoryAdapter\Eel\Helper\MetaDataHelper
